<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <title>Meeting</title>
   <link
     href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap"
     rel="stylesheet"
   />
   <link rel="stylesheet" href="./style.css" />
   <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
 </head>
 <body>
   <div class="container">
     <header class="header">
       <div class="logo-container">
         <h1 class="logo-text">
           Meeting</span>
         </h1>
       </div>
     </header>
     <div class="content-container">
       <div class="active-users-panel" id="active-user-container">
         <h3 class="panel-title">Online :</h3>
       </div>
       <div class="video-chat-container">
         <br>
         <h2 class="talk-info" id="talking-with-info">
        </h2>
         <div class="video-container">
           <video autoplay class="remote-video" id="remote-video"></video>
           <video autoplay muted class="local-video" id="local-video"></video>
         </div>
         <div id="chat-box">
          <section class="msger">
            <header class="msger-header" id="head-chat">
              <div class="msger-header-title">
                <!-- <i class="fas fa-comment-alt"></i> SimpleChat -->
                <span id="btn-show-chat">Show Full Chat</span>
              </div>
              <div class="msger-header-options">
                <span><i class="fas fa-cog"></i></span>
              </div>
            </header>
          
            <main class="msger-chat">
              <div class="msg left-msg">
                <div
                 class="msg-img"
                 style="background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg)"
                ></div>
          
                <div class="msg-bubble">
                  <div class="msg-info">
                    <div class="msg-info-name">BOT</div>
                    <div class="msg-info-time">12:45</div>
                  </div>
          
                  <div class="msg-text">
                    Hi, welcome to Chat! Go ahead and send me a message. ðŸ˜„
                  </div>
                </div>
              </div>
            </main>
          
            <form class="msger-inputarea">
              <input type="text" class="msger-input" placeholder="Enter your message..." id="chat-text">
              <button type="submit" class="msger-send-btn" id="send-btn">Send</button>
            </form>
          </section>
        </div>
         <!-- <div class="chat-container">
          <div><textarea id="chat-text" cols="30" rows="10"></textarea></div>
          <div><div id="send-btn">Kirim</div></div>
         </div> -->
       </div>
     </div>
   </div>
   <script src="./scripts/index.js"></script>
   <script src="./scripts/ui.js"></script>
   <script src="./scripts/chat.js"></script>
 </body>
</html>
